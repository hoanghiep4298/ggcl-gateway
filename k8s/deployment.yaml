apiVersion: apps/v1
kind: Deployment
metadata:
  name: ggcl-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ggcl-gateway
  template:
    metadata:
      labels:
        app: ggcl-gateway
    spec:
      containers:
        - name: ggcl-gateway
          image: hoanghiep4298shop/gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: ggcl-gateway-config
            - secretRef:
                name: ggcl-gateway-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: ggcl-gateway
spec:
  type: NodePort
  selector:
    app: ggcl-gateway
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ggcl-gateway-config
data:
  NODE_ENV: "production"
  APP_PORT: "3000"
  API_URL: "https://api.example.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: ggcl-gateway-secrets
